<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon">

    <!-- Responsive CSS -->    
    <link rel="stylesheet" href="styles/responsive.css">

    <!-- Owl Css -->
    <link rel="stylesheet" href="styles/owl/owl.carousel.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.css">

    <title>NerdFlix</title>
  </head>
  <body>
    
    <!-- Background image -->
    <div id="background-image">
      <!-- Header -->
      <header>

        <div class="container">

          <h2 class="logo">NerdFlix</h2>

          <nav>

            <a href="#">Home</a>
            <a href="#">Series</a>
            <a href="#">Movies</a>
            <a href="#">Documentaries</a>

          </nav>

        </div>

      </header>
      
      <!-- Main -->
      <main>
        <div class="main-movie">

          <div class="container">

            <h3 class="title">The Vampire Diaries</h3>
            <p class="description">The story of two vampire brothers obsessed with the same girl,
              who bears a striking resemblance to the beautiful but ruthless vampire they knew and loved in 1864.</p>

            <div class="buttons">

              <button role="button" class="button" >
                <i class="fas fa-play"></i>
                WATCH NOW
              </button>
              <button role="button" class="button">              
                <i class="fas fa-info-circle"></i>
                MORE INFO
              </button>

            </div>

          </div>  
              
        </div>
      </main>
   
    <!-- Background image -->

   <!-- Carousel -->

    <div class="carousel-series">

      <h2 class="carousel-title">Series</h3>

      <div class="owl-carousel owl-theme">
        <div class="item"><img class="box-movie" src="./assets/capas/flash.jpeg" alt="The Flash" onClick="imgChange1()"></div>
        <div class="item"><img class="box-movie" src="./assets/capas/smallville.jpg" alt="Smallville" onClick="imgChange2()"></div>
        <div class="item"><img class="box-movie" src="./assets/capas/mentalist.jpg" alt="Mentalist" onClick="imgChange3()"></div>
        <div class="item"><img class="box-movie" src="./assets/capas/breakingBad.jpg" alt="Breaking Bad" onClick="imgChange4()"></div>
        <div class="item"><img class="box-movie" src="./assets/capas/arrow.jpg" alt="Arrow" onClick="imgChange5()"></div>
        <div class="item"><img class="box-movie" src="./assets/capas/superman.jpg" alt="Superman" onClick="imgChange6()"></div>
        <div class="item"><img class="box-movie" src="./assets/capas/loki.jpg" alt="Loki" onClick="imgChange7()"></div>
        <div class="item"><img class="box-movie" src="./assets/capas/tvd.jpg" alt="The Vampire Diaries" onClick="imgChange8()"></div>      
      </div>

    </div>
  </div>

   <!-- Scripts -->
  <script src="https://kit.fontawesome.com/98789af3fb.js"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/setup.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
