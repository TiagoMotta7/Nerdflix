<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon">

    <!-- Responsive CSS -->    
    <link rel="stylesheet" href="styles/responsive.css">

    <!-- Owl Css -->
    <link rel="stylesheet" href="styles/owl/owl.carousel.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.css">

    <title>NerdFlix</title>
  </head>
  <body>

    <div class="background-image">
      <header>

        <div class="container">

          <h2 class="logo">NerdFlix</h2>

          <nav>

            <a href="#">Início</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentários</a>

          </nav>

        </div>

      </header>
      
      <!-- Main -->
      <main>
        <div class="main-movie">

          <div class="container">

            <h3 class="title">The Vampire Diaries</h3>
            <p class="description">The story of two vampire brothers obsessed with the same girl,
              who bears a striking resemblance to the beautiful but ruthless vampire they knew and loved in 1864.</p>

            <div class="buttons">

              <button role="button" class="button">
                <i class="fas fa-play"></i>
                ASSISTIR AGORA
              </button>
              <button role="button" class="button">              
                <i class="fas fa-info-circle"></i>
                MAIS INFORMAÇÕES
              </button>

            </div>

          </div>  
              
        </div>
      </main>
   </div>

   <!-- Carousel -->

   <div class="carousel-series">

    <div class="owl-carousel owl-theme">
      <div class="item"><img class="box-movie" src="./assets/images/flash.jpg" alt="The Flash"></div>
      <div class="item"><img class="box-movie" src="./assets/images/smallville.jpg" alt="Smallville"></div>
      <div class="item"><img class="box-movie" src="./assets/images/mentalist.jpg" alt="Mentalist"></div>
      <div class="item"><img class="box-movie" src="./assets/images/breakingbad.jpg" alt="Breaking Bad"></div>
      <div class="item"><img class="box-movie" src="./assets/images/arrow.jpg" alt="Arrow"></div>
      <div class="item"><img class="box-movie" src="./assets/images/superman.jpg" alt="Superman"></div>
      <div class="item"><img class="box-movie" src="./assets/images/loki.jpg" alt="Loki"></div>
    </div>

   </div>

   <!-- Scripts -->
  <script src="https://kit.fontawesome.com/98789af3fb.js"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/setup.js"></script>

  </body>
</html>
